<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paciente - Formulário Pré-Anestésico</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Formulário Pré-Anestésico</h1>
    <form id="formPaciente">
      <div id="dadosSecretaria"></div>
      
      <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required>
      </div>
      
      <div class="form-group">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>
      </div>
      
      <!-- Campos com lógica de sim/não -->
      <div class="form-group toggle-group">
        <label>Tem alergia?</label>
        <div class="toggle-options">
          <input type="radio" name="alergia" id="alergiaSim" value="sim">
          <label for="alergiaSim">Sim</label>
          <input type="radio" name="alergia" id="alergiaNao" value="nao" checked>
          <label for="alergiaNao">Não</label>
        </div>
        <div id="alergiaDetalhes" class="toggle-details" style="display: none;">
          <label for="alergiaDesc">Qual alergia?</label>
          <input type="text" id="alergiaDesc">
        </div>
      </div>
      
      <!-- Repetir padrão para outros campos similares -->
      <!-- Medicação, Problemas de saúde, Fuma, Bebe, Drogas -->
      
      <button type="submit" class="btn">Enviar Formulário</button>
    </form>
  </div>

  <script src="js/database.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
