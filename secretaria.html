<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Avaliação Pré-Anestésica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Paciente</h1>
    </header>
    <main>
        <form id="cadastroPaciente">
            <div class="form-group">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="dataCirurgia">Data da Cirurgia:</label>
                <input type="date" id="dataCirurgia" required>
            </div>
            <div class="form-group">
                <label for="procedimento">Nome do Procedimento:</label>
                <input type="text" id="procedimento" required>
            </div>
            <div class="form-group">
                <label for="cirurgiao">Cirurgião Responsável:</label>
                <input type="text" id="cirurgiao" required>
            </div>
            <div class="form-group">
                <label for="convenio">Convênio:</label>
                <input type="text" id="convenio" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="nomeMae">Nome da Mãe:</label>
                <input type="text" id="nomeMae" required>
            </div>
            <button type="submit">Cadastrar Paciente</button>
        </form>
    </main>
    <script src="js/database.js"></script>
    <script src="js/secretaria.js"></script>
</body>
</html>
